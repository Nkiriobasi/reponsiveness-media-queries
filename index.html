<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login Form Board</title>
</head>
<body>
   <main class="container">
    <div class="content__box">
        <div class="contents">
            <div class="form__text">
                <h1 class="bold-text">Learn to code by watching others</h1>
                <p class="p-text">See how experienced developers solve problems in real-time. 
                    Watching scripted tuturials is great, but understanding how developers 
                    think is invaluable.
                </p>
            </div>
            
            <div class="form__wrap">
                <button class="btn">
                    <span class="btn-inline"> <span class="inline-bold-text">Try it free 7 days </span>then $20/mo. thereafter</span>
                </button>

                <div class="wrapper">
                    <form action="" id="form" class="form">
                        <input type="text" placeholder="first name" class="input">
                        <input type="text" placeholder="last name" class="input">
                        <input type="email" placeholder="email address" class="input">
                        <input type="password" placeholder="password" class="input">
                        <button class="input submit-btn">claim your free trial</button>
                    </form>

                    <p class="sm-p-text">by clicking the button, you are agreeing to our <a class="ts">terms and services</a></p>
                </div>
            </div>
        </div>
    </div>
   </main> 
</body>
</html>
